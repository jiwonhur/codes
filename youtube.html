<!DOCTYPE html>
<html>
    <head>
        <title>YouTube.com Clone</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/video.css">
        <link rel="stylesheet" href="styles/header.css">
    </head>

    <body>
        <div class="header">
            <div class="left-section">
                <img class="hamburger"src="icons/hamburger.jpg">
                <img class="youtube-logo"src="icons/youtubelogo.webp">
            </div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search">
                <button class="search-button">
                    <img class="search"src="icons/searchbar.webp">
                </button>
                <button class="voice-button">
                    <img class="voice"src="icons/voice.png">
                </button>
            </div>
            <div class="right-section">
                <img class="create"src="icons/create.png">
                <img class="notification"src="icons/notification.png">
                <img class="current-user-picture"src="icons/unnamed.jpg">
            </div>
        </div>

        

        <div class="video-preview">

            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/hq720.webp">
            </div>

            <div>

                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/unnamed.jpg">
                </div>

                <div class="video-info">
                    <p class="video-title">
                        <strong>AC/DC | ROCK</strong>
                    </p>
            
                    <p class="video-author">
                        bor zong
                    </p>
            
                    <p class="video-stats">
                        18M views &#183; 2 years ago
                    </p>

                </div>
        
            </div>

        </div>

            
        <div class="video-preview">

            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/hqdefault.webp">
            </div>

            <div>
                <div class="channel-picture"> 
                    <img class="profile-picture" src="channel-pictures/channels4_profile.jpg">
                </div>

                <div class="video-info">
                    <p class="video-title">
                        <strong>Meenoi's Yorizori Season3 | EP.14 KIM GO EUN</strong>
                    </p>
            
                    <p class="video-author">
                        AOMGOFFICIAL
                    </p>
            
                    <p class="video-stats">
                        1.9M views &#183; 2 days ago
                    </p>

                </div>
        
            </div>

        </div>

    </body>
</html>
